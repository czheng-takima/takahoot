<mat-tab-group (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Game">
        <ng-template mat-tab-label>
            <mat-icon>games</mat-icon>
            Game
        </ng-template>
        <app-targets></app-targets>
    </mat-tab>
    <mat-tab label="Settings">
        <ng-template mat-tab-label>
            <mat-icon>settings</mat-icon>
            Settings
        </ng-template>
        <app-settings></app-settings>
    </mat-tab>
</mat-tab-group>
