<div>
<!-- <div fxLayout.gt-sm="row" fxLayout.lt-sm="column" style="height: 90vh;"> -->
  <div fxLayout="column" fxLayoutAlign="space-evenly stretch">
    <mat-form-field class="game-pin-field">
      <mat-label>Game pin</mat-label>
      <input matInput type="text" [(ngModel)]="gamePin" maxlength="7" style="text-align: center; letter-spacing: 10px;">
      <button *ngIf="!!gamePin" matSuffix mat-icon-button aria-label="Clear" (click)="gamePin=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <!-- <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px" class="targets"> -->
    <div fxLayout="row" fxLayoutAlign="space-between stretch" class="targets">
      <app-target class="target" [gamePin]="gamePin" [target$]="targets$[0]"></app-target>
      <app-target class="target" [gamePin]="gamePin" [target$]="targets$[1]"></app-target>
      <app-target class="target" [gamePin]="gamePin" [target$]="targets$[2]"></app-target>
    </div>
  </div>
