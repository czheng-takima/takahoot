<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{playerName}}</mat-card-title>
    <mat-card-subtitle>{{getDetails()}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list fxLayoutGap="16px" cols="2" rowHeight="1:1">
      <mat-grid-tile>
        <button mat-stroked-button color="red" fxFill (click)="onAnswer(QuizResponse.Triangle)">△</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-stroked-button color="blue" fxFill (click)="onAnswer(QuizResponse.Diamond)">◊</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-stroked-button color="yellow" fxFill (click)="onAnswer(QuizResponse.Circle)">○</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-stroked-button color="green" fxFill (click)="onAnswer(QuizResponse.Square)">□</button>

      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button *ngIf="!isConnected" mat-button (click)="connect()">Connect</button> -->
    <button *ngIf="isConnected" mat-button (click)="disconnect()">Disconnect</button>
    <button mat-button (click)="reset()">Reset</button>
    <button mat-button (click)="joinGame()">Join Game</button>
  </mat-card-actions>
</mat-card>
