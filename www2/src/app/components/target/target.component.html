<ng-container *ngIf="target$ | async as target">
  <mat-card *ngIf="target.connection" class="card mat-elevation-z4">
    <div class="header-section">
      <mat-card-title>{{target.name}}</mat-card-title>
      <mat-card-subtitle>{{getDetails()}}</mat-card-subtitle>
    </div>
    <mat-card-content fxLayout="column" fxLayoutAlign="space-evenly center">
      <div class="answer-section mat-elevation-z1">
        <div class="grid">
          <div class="tile">
            <button mat-raised-button color="red" (click)="onAnswer(QuizResponse.Triangle)">△</button>
          </div>
          <div class="tile">
            <button mat-raised-button color="blue" (click)="onAnswer(QuizResponse.Diamond)">◊</button>
          </div>
          <div class="tile">
            <button mat-raised-button color="yellow" (click)="onAnswer(QuizResponse.Circle)">○</button>
          </div>
          <div class="tile">
            <button mat-raised-button color="green" (click)="onAnswer(QuizResponse.Square)">□</button>
          </div>
        </div>
      </div>
      <div class="buttons-section">
        <button class="mat-elevation-z1" *ngIf="isConnected" mat-button (click)="disconnect()">Disconnect</button>
        <button class="mat-elevation-z1" mat-button (click)="reset()">Reset</button>
        <button class="mat-elevation-z1" mat-button (click)="joinGame()">Join Game</button>
        <button class="mat-elevation-z1" mat-button (click)="initialize()">Initialize</button>
        <button class="mat-elevation-z1" mat-button (click)="activateTarget()">Activate</button>
        <button class="mat-elevation-z1" mat-button (click)="deactivateTarget()">Deactivate</button>
        <button class="mat-elevation-z1" mat-button (click)="getState()">Get state</button>
      </div>
      <div class="logs-section">
        <app-target-logs [target$]="target$" style="height: 800px"></app-target-logs>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
