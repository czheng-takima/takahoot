<div class="targets-list d-flex flex-wrap fadeIn animated">
    <div class="target" *ngFor="let target of targets; trackBy: trackByFunction">
      <app-target [target]="target" (claimClicked)="onTargetClaimClicked($event)" (unclaimClicked)="onTargetUnclaimClicked($event)" (connectClicked)="onTargetConnectClicked($event)" (refreshState)="onRefreshState($event)"></app-target>
    </div>
</div>
